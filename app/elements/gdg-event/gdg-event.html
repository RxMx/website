<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="gdg-event">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .avatar {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: var(--paper-pink-500);
        color: white;
        line-height: 64px;
        font-size: 30px;
        text-align: center;
      }

      #cards {
        @apply(--layout-vertical);
        @apply(--center-justified);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      paper-card {
        width: 100%;
        margin-bottom: 16px;
      }

      .fancy .title {
        position: absolute;
        top: 30px;
        left: 100px;
        color: var(--paper-indigo-500);
      }

      .fancy img {
        width: 100%;
      }

      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: var(--google-grey-500);
      }

      .fancy .medium {
        font-size: 16px;
        padding-bottom: 8px;
      }
    </style>

    <template is="dom-repeat" items="{{events}}">
      <paper-card class='fancy'>
        <div class="card-content">
          <div class="avatar">{{item.avatar}}</div>
          <div class="title">
            <div class="medium">{{item.title}}</div>
            <div class="small">{{item.subtitle}}</div>
          </div>
        </div>

        <img src="{{item.img}}">

        <div class="card-content">
          <div class="big">{{item.content.headline}}</div>
          <div class="medium">{{item.content.details}}</div>
          <div class="small">{{item.content.schedule}}</div>
        </div>

        <div class="card-actions">
          <a href="{{item.rsvp.url}}" target="_blank">
            <paper-button>{{item.rsvp.text}}</paper-button>
          </a>

          <template is="dom-repeat" tags="{{item.tags}}">
            <a href="{{tag.url}}" target="_blank">
              <paper-button>{{tag.text}}</paper-button>
            </a>
          </template>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gdg-event',

        properties: {
          events: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
          this.events = [{
            avatar: 'G1',
            title: 'Title',
            subtitle: 'subtitle',
            img: 'http://placehold.it/350x150',
            content: {
              headline: 'Usu eu novum principes, vel quodsi aliquip ea.',
              details: 'Usu eu novum principes, vel quodsi aliquip ea.',
              schedule: 'Usu eu novum principes, vel quodsi aliquip ea.'
            },
            rsvp: {
              text: 'Join us!',
              url: 'https://google.com'
            },
            tags: [{
              text: 'google',
              url: 'https://google.com'
            }]
          }];
        }

      });
    })();
  </script>

</dom-module>
